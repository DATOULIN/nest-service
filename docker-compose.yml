version: '3.8'
services:
  fe-app:
    image: crpi-t68yocakez2ijl0o.cn-hangzhou.personal.cr.aliyuncs.com/ljl_image/ljl_image:1.1
    ports:
      - 80:80
    depends_on:
      - nest-app
    networks:
      - common-network
  nest-app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    environment:
      NODE_ENV: production #  根据需要修改为 production 或其他环境
    networks:
      - common-network
networks:
  common-network:
    driver: bridge
